<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Formulaire">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./css/theme.css">
    <title>Formulaire</title>
</head>
<body>

    <header>
        <h1>Formulaire de contact <em>Contact</em></h1>
    </header>
<aside>
    <figure>
        <img src="./asset/undraw_forms_re_pkrt.svg" alt="">
        <figcaption>
            <h3>Forms</h3>
        </figcaption>
    </figure>
</aside>

    <main>
        <fieldset>
            <legend>Remplir le formulaire</legend>

             <form action="https://www.google.com/search?" method="get" target="blank">
              
                <label for="query">Recherche</label>

            <div class="wrapper" role="group" aria-describedby="search submit">
                <div id="search" class="search-input">
    
            <input type="search" name="q" id="query" placeholder="search" aria-required="true" required role="checkbox">
        </div>
            <div id="submit">
             <button type="submit">Rechercher</button>
            </div>
            
        </div>
            </form>
        </fieldset>
   

    </main>


    <footer>
        <p>
            &copy;  Projet Form -   <time datetime="2024-19-03">2024</time> </p>
    </footer>

</body>
</html>
